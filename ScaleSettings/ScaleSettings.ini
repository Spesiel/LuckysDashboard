[Rainmeter]
Group=Configuration|Clocks|Date|Volume|Disks|Network|Uptime|Fortune|Gpu

[Metadata]
Name=ScaleSettings
Author=Lucky Penny
Information=Allows to set the scale settings for the skin.
License=Creative Commons BY-NC-SA 3.0
Version=0.0.1

[Variables]
@IncludeGlobal=#@#Global.inc

;------------------------------------------------------------------------------
; Skin sizing

[SkinSizing]
Meter=Image
X=0
Y=0
W=400
H=([DummyEndPoint:Y]-1+[DummyEndPoint:H]+[DummyEndPoint:X])
DynamicVariables=1
UpdateDivider=-1

;------------------------------------------------------------------------------
; Title and Control

@IncludeControls=#@#Controls.inc

[Title]
Meter=String
MeterStyle=TextStyle
StringAlign=Left
X=10
Y=10
Text=Dashboard Scale Settings
UpdateDivider=-1

;------------------------------------------------------------------------------

[Positioner]
Meter=Image
X=10
Y=10R

;------------------------------------------------------------------------------
;------------------------------------------------------------------------------
; Clock Scale

[ClockScale_Title]
Meter=String
X=([Positioner:X])
Y=10R
FontSize=12
FontColor=#TextColor#
AntiAlias=1
Text=Set Clock Scale
UpdateDivider=-1

@IncludeClockScale=ClockScale.inc

;------------------------------------------------------------------------------
; Date Scale

[DateScale_Title]
Meter=String
X=([Positioner:X])
Y=30r
FontSize=12
FontColor=#TextColor#
AntiAlias=1
Text=Set Date Scale
UpdateDivider=-1

@IncludeDateScale=DateScale.inc

;------------------------------------------------------------------------------
